<!DOCTYPE html>
<html lang="en">

<head>
<title>HRM by Team A</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div
		style="height: 100vh; max-height: 100%; overflow: auto; width: 100vw;">
		<div class="d-flex align-items-center flex-row h-100">
			<div
				class="col h-100 bg-dark text-white text-center d-flex align-items-center justify-content-center">
				<h1>Hospital Resource Management and Visibility</h1>
			</div>
			<div
				class="col h-100 d-flex align-items-center justify-content-center">
				<div class="d-flex flex-column">
					<div class="text-center pb-3">
						<h2>Log in</h2>
					</div>

					<form method="post" action="Login">

						<div class="form-group row pt-2">
							<div class="col-sm-4">
								<label for="uid">User ID: </label>
							</div>
							<div class="col">
								<input type="text" class="form-control rounded-0" id="uid" name="uid"
									placeholder="Enter user ID" required>
							</div>
						</div>

						<div class="form-group row pt-2">
							<div class="col-sm-4">
								<label for="password">Password: </label>
							</div>
							<div class="col">
								<input type="password" class="form-control rounded-0" name="password"
									id="password" placeholder="Enter password" required>
							</div>
						</div>
						<div class="row pt-2">
							<div class="col">
								<button type="submit"
									class="btn btn-success btn-block rounded-0">Log in</button>
							</div>
						</div>

					</form>
				</div>


			</div>
		</div>
	</div>
</body>

</html>
